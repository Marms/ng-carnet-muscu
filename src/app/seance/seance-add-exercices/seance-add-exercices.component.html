
<h2>Add Exercice to seance {{seance.name}}</h2>
<div class="row">
  <div class="col-xs-12">

    <div *ngFor="let exo of exercicesTemplates | filterExoTemplate:seance; let i = index"
    >
      <app-exo-template-item [index]="i"
                             [exoTemplate]="exo"
                             [desactivateRoute]="true"
                             (click)="selected(exo.name)"></app-exo-template-item>

    </div>
  </div>
</div>
