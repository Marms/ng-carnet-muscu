<div class="list-group">
  <div class="col-xs-2" >{{exercise.date | date : 'yyyy-MM-dd'}} </div>
  <div class="col-xs-2" *ngFor="let serie of exercise.series; let i = index"
       style="cursor: pointer"
  >
    <app-serie [serie]="serie" class="list-group-item clearfix"></app-serie>
    <span class="pull-right">
    </span>
  </div>
</div>
